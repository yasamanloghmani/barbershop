{% extends 'base.html' %}
{% block content %}

<h1>Barber List</h1>

{% for barber in barbers %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ barber.name }}</span>
      <p>Breed: {{ barber.breed }}</p>
      <p>Description: {{ barber.description }}</p>
      {% if barber.age > 0 %}
        <p>Age: {{ barber.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
